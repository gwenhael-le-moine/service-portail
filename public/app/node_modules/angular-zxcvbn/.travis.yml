language: node_js
sudo: false
cache:
  directories:
    - node_modules
matrix:
  fast_finish: true
  include:
    - env: TEST='unit-tests'
      node_js: "6"
    - env: TEST='browser-tests'
      node_js: "6"
  allow_failures:
    - env: TEST='browser-tests'
before_install:
  - npm install -g bower codeclimate-test-reporter
install:
  - npm install
  - bower install
script:
  - $TRAVIS_BUILD_DIR/travis.sh
