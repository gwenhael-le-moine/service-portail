<span class="compteur-notification orange-brillant"
      ng:if="case.app.notifications > 0"
      ng:cloak>{{case.app.notifications}}</span>
<img draggable="false" class="icone" ng:src="{{prefix}}/{{case.app.icon}}"
     ng:if="case.app.icon"/>
<div class="icone"
     data-fittext
     ng:if="!case.app.icon">
    {{case.app.libelle[0]}}
</div>
<span class="app-name" ng:cloak>{{ case.app.libelle }} <i class="glyphicon glyphicon-new-window" ng:if="case.app.external"></i></span>
