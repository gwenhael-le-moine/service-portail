<div class="row">
    <div data-ng-repeat="filter in filters" style="float:left;">
        {{filter.data.length}} {{filter.id}}
        <select data-ng-options="item for item in filter.data"
                data-ng-model="filter.selected"></select>
    </div>

    <div style="width:100%;">
        {{logs | json}}
    </div>
</div>
