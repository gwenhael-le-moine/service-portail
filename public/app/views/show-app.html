<div id="app-wrapper">

    <div class="en-tete container gris4" role="navigation">
	<a class="laclasse-com gris1 pull-left" data-ng-click="go_home()">
	    <div class="petit-logo gris4" data-ng-style="{'background-image': 'url(' + prefix + '/app/vendor/charte-graphique-laclasse-com/images/logolaclasse.svg)' }" >
	    </div>
	    <span class="hidden-xs hidden-sm">laclasse.com</span>
	</a>

	<span class="hidden-xs hidden-sm titre" data-ng-cloak>{{app.nom}}</span>

	<div class="dropdown hidden-xs hidden-sm hidden-md pull-right user-menu" dropdown>
	    <a class="dropdown-toggle" id="dropdownMenu1" dropdown-toggle>
		{{current_user.prenom}} {{current_user.nom}}
	    </a>
	    <ul class="gris3 dropdown-menu" role="menu" aria-labelledby="dropdownMenu1" dropdown-menu>
		<li>
		    <a data-ng-click="go_home()"
		       data-ng-style="{'background-image': 'url(' + prefix +'/vendor/charte-graphique-laclasse-com/images/logolaclasse.svg)' }" >
			retour au portail
		    </a>
		</li>
		<li>
		    <a data-ui-sref="app-wrapper({ app: 'aide' })"
		       data-ng-style="{'background-image': 'url(' + prefix +'/vendor/charte-graphique-laclasse-com/images/12_aide.svg)' }" >
			aide
		    </a>
		</li>
		<li>
		    <a href="/logout"
		       data-ng-style="{'background-image': 'url(' + prefix +'/vendor/charte-graphique-laclasse-com/images/12_aide.svg)' }" >
			se dÃ©connecter
		    </a>
		</li>
	    </ul>
	</div>

	<select class="gris4 profil-select-wrapper"
		data-ng-if="current_user.is_logged"
		data-ng-controller="ProfilActifCtrl"
		data-ng-model="current_user.profil_actif"
		data-ng-change="reload()"
		data-ng-options="profil as profil.etablissement + ' : ' + profil.nom group by profil.etablissement for profil in current_user.profils track by profil.index" >
	</select>
    </div>

    <div class="row iframe" data-ng-class="{'ios': iOS}">
	<iframe id="iframe"
		data-ng-src="{{app.url}}"
		data-ng-if="!app.static"
		frameBorder="0"
		scrolling="{{iOS ? 'no': 'yes'}}">
	</iframe>

	<div data-ng-if="app.static" ng-include="app.url">
	</div>
    </div>
</div>
