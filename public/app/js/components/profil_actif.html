<select ng:disabled="$ctrl.user.profils.length <= 1"
        ng:model="$ctrl.user.profil_actif"
        ng:change="$ctrl.apply_change()"
        ng:options="profil as profil.structure_id + ' : ' + profil.profil_id group by profil.structure_id for profil in $ctrl.user.profils track by profil.structure_id + ' : ' + profil.profil_id" >
</select>
